/* ╭━━━☆━━━╮  FLOAT FRAMES (Figure / Seealso) */
.float-frame {

    margin: 15px;
    font-family: sans-serif;

}

/* Floated figure (image/code block) */
.float-frame.figure-style {

}

.float-frame.seealso-style {

    text-align: left;

/* Responsive override */
@media (max-width: 768px) {

blockquote {

}

blockquote a {
